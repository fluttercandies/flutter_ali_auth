group 'com.fluttercandies.flutter_ali_auth'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        // 阿里云一键登录依赖
        flatDir{
            dirs project(":flutter_ali_auth").file("libs")
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    aaptOptions {
        noCompress "mov"  //表示不让aapt压缩的文件后缀
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 16
    }

    buildTypes {

        release {
            debuggable false
            // minifyEnabled true
            zipAlignEnabled false
            multiDexEnabled true

        }

        debug {
            // minifyEnabled false
            zipAlignEnabled false
            multiDexEnabled true
        }
    }
}

dependencies{
    implementation "androidx.appcompat:appcompat:1.4.1"

    implementation "androidx.constraintlayout:constraintlayout:2.1.0"

    // implementation 'com.alibaba.fastjson2:fastjson2:2.0.14.android'
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation(name:'auth_number_product-2.13.3-log-online-standard-cuum-release', ext:'aar')
    implementation(name:'main-2.2.2-release', ext:'aar')
    implementation(name:'logger-2.2.2-release', ext:'aar')

}
